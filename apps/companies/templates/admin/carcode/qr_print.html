<!DOCTYPE html>
<html>
<head>
    <title>Print QR Codes</title>
    <style>
        @page {
            size: A4;
            margin: 0;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        .qr-page {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            page-break-after: always;
            position: relative;
        }
        .qr-container {
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 15px;
            background-color: white;
            padding: 40px 30px 30px;
            position: relative;
            width: 80%;
            max-width: 400px;
        }
        .logo-on-border {
            position: absolute;
            top: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            padding: 0 20px;
            border-radius: 50px;
        }
        .logo-on-border img {
            height: 60px;
            width: auto;
        }
        .qr-code {
            width: 100%;
            max-width: 300px;
            height: auto;
            aspect-ratio: 1/1;
            margin: 0 auto;
            display: block;
        }
        .code-text {
            font-size: 36px;
            font-weight: bold;
            margin-top: 20px;
            letter-spacing: 2px;
            color: #333;
        }
        @media print {
            body {
                background-color: white;
            }
            .qr-page {
                height: 100vh;
                margin: 0;
            }
            .qr-container {
                border: 2px solid rgba(0, 0, 0, 0.1);
                box-shadow: none;
                background-color: white;
            }
        }
    </style>
</head>
<body>
    {% for code in car_codes %}
    <div class="qr-page">
        <div class="qr-container">
            {% if code.logo_base64 %}
            <div class="logo-on-border">
                <img src="data:image/png;base64,{{ code.logo_base64 }}" alt="Company Logo">
            </div>
            {% endif %}

            <img class="qr-code" src="data:image/png;base64,{{ code.qr_code_base64 }}">
            <div class="code-text">{{ code.code }}</div>
        </div>
    </div>
    {% endfor %}

    <script>
        window.onload = function() {
            window.print();
            setTimeout(function() {
                window.close();
            }, 1000);
        }
    </script>
</body>
</html>
